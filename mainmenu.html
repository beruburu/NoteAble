<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Basic style sheet-->
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/game.css">
        <link rel="stylesheet" type="text/css" href="style/mainmenu.css">
        <script src="js/mainmenu.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>   
        <meta charset="utf-8" />
        <title>Main Menu</title>
    </head>
    <body>

      <!--The container for all elements-->
      <div id="fullscreen">

          <!--Container for the top bar-->
          <div id="menubar">
              <div id="title">Select a Level</div>
              <button id="backbutton"></button>    
              <button id="settingsbutton"></button> 
          </div>

          <!--Container of main elements-->
          <div id="maincontainer">
              <button id="highscorebutton">High Scores</button>
                <div id="levelcontainer">
                    <div id="novice">
                        <div id="novicenote"></div>    
                        <div id="noviceword">
                            Novice
                        </div>
                        <div id="novicecontent">
                            <button id="ns1">Stage 1</button>
                            <button id="ns2">Stage 2</button>
                        </div>
                    </div>
                    <div id="intermediate">
                        <div id="intermediatenote"></div>
                        <div id="intermediateword">
                            Intermediate
                        </div>
                        <div id="intermediatecontent">
                        <button id="is1">Stage 1</button>
                        <button id="is2">Stage 2</button>
                        </div>
                    </div>
                    <div id="advanced">
                        <div id="advancedword">
                            Advanced
                        </div>
                        <div id="advancedcontent">
                        <button id="as1">Stage 1</button>
                        <button id="as2">Stage 2</button>
                        </div>
                    </div>
                </div>  
          </div>
      </div>
    </body>
</html>
