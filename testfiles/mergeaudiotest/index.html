<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MERGE AUDIO TEST</title>
        <script>
            var interval;
            var test = new Audio();
            test.src = "";
            mergeAudio();
            var loaded = false;
            function mergeAudio() {
                loaded = false;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        test.src = "test.mp3"
                        loaded = true;
                    }
                };
                xmlhttp.open("GET", "mergeaudio.php", true);
                xmlhttp.send();
            }

            function playAudio() {
                test.src = "a.mp3";
                test.play();
            }


        </script>
    </head>
    <body>
        <button style="width: 200px; height: 200px" onclick="playAudio()">TEST</button>
        <span id="TEST"></span>
    </body>
</html>
