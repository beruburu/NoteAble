<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SWITCH AUDIO TEST</title>
    <script>
        var track = new Audio();
        function startSeq() {
            track.src = "silence.mp3";
            track.loop = true;
            track.play();
            setTimeout(startNote, 1400);
        }
        function startNote() {
            track.loop = false;
            track.src = "a.mp3";
            track.play();
            setTimeout(switchNote, 1400);
        }

        function switchNote() {
            track.src = "aSharp.mp3";
            track.play();
            setTimeout(switchNote2, 1400);
        }
        
        function switchNote2() {
            track.src = "b.mp3";
            track.play();
            setTimeout(endTrack, 1400);
        }

        function endTrack() {
            startSeq();
        }
    </script>
    </head>
    <body>
        <button onclick="startSeq()">Start Sequence</button>
    </body>
</html>
