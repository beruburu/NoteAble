<html lang="en">
<head>
	<meta charset="utf-8">
	<script>
		/*var audioC = new Audio("sounds/C.wav");
		var audioCSharp = new Audio("sounds/CSharp.wav");
		var audioD = new Audio("sounds/D.wav");
		var audioDSharp = new Audio("sounds/DSharp.wav");
		var audioE = new Audio("sounds/E.wav");
		var audioF = new Audio("sounds/F.wav");*/

		var keys = [];
		keys[0] = new Audio();
		keys[0].src = "sounds/C.wav";
		keys[1] = new Audio();
		keys[1].src = "sounds/CSharp.wav";
		keys[2] = new Audio();
		keys[2].src = "sounds/D.wav";
		keys[3] = new Audio();
		keys[3].src = "sounds/DSharp.wav";
		keys[4] = new Audio();
		keys[4].src = "sounds/E.wav";
		keys[5] = new Audio();
		keys[5].src = "sounds/F.wav";
		
		var length = trackLength(1);
		var i = 0;

		function trackLength(level) {
			var length = 0;
			switch (level) {
			case 1:
				length = 5;
				break;
			case 2:
				length = 6;
				break;
			case 3:
				length = 7;
				break;
			case 4:
				length = 8;
				break;
			case 5:
				length = 9;
				break;
			case 6:
				length = 10;
				break;
			default: 
				length = 5;
			}
			return length;
		}

		function createTrack() {
			var position;
			i++;
			if(i < length) {
				position = Math.floor((Math.random() * 5) + 0);
				keys[position].addEventListener("ended", createTrack);
				keys[position].play();		
			}
		}

		function playTrack() {
			createTrack();
			i = 0;
		}
	</script>
</head>

<body>
	<p>Track generator</p>
	<button name ="button" onclick="playTrack()" type="button">Create random track (double click)</button>
</body>
</html>
